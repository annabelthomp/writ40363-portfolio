<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Countdown Timer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>‚è∞ Event Countdown Timer ‚è∞</h1>
            <div class="subtitle-container">
                <p class="subtitle">Never miss an important moment</p>
                <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">
                    <span class="theme-icon">üåô</span>
                </button>
            </div>
        </header>

        <section class="add-event-section">
            <h2>Add New Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventName">Event Name:</label>
                    <input type="text" id="eventName" required placeholder="Enter event name">
                </div>
                
                <div class="form-group">
                    <label for="eventDate">Date & Time:</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description (optional):</label>
                    <textarea id="eventDescription" placeholder="Add event details..." rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">Add Event</button>
                <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
            </form>
        </section>

        <section class="events-section">
            <div class="section-header">
                <h2>Your Events</h2>
                <button id="notificationBtn" class="btn btn-notification">Enable Notifications</button>
            </div>
            <div id="eventsContainer" class="events-container">
                <p class="empty-state">No events yet. Add your first countdown above! üéâ</p>
            </div>
        </section>

        <section class="events-section calendar-section">
            <div class="section-header">
                <h2>Calendar View</h2>
                <div class="calendar-controls">
                    <button id="prevMonth" class="calendar-nav-btn">‚óÄ</button>
                    <span id="currentMonth" class="current-month"></span>
                    <button id="nextMonth" class="calendar-nav-btn">‚ñ∂</button>
                </div>
            </div>
            <div id="calendar" class="calendar-grid"></div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
